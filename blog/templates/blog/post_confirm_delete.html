{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group ">
				<legend class="border-bottom mb-4">Eliminar post</legend>
				<h2>Seguro que queres borrar el post "{{ object.title }}</h2>		
			</fieldset>
			<div class="form-group ">
				<button class="btn btn-outline-danger" type="submit">Si Borrar</button>
				<button class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Cancel</button>


			</div>
		</form>
		
	</div>
{% endblock content %}
